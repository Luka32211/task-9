<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center window-cont">
                    <div class="card-header">
                        <p class="m-0">Окно результатов генерации</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Фамилия: <span id="surnameOutput">Иванов</span></h3>
                                <h4>Имя: <span id="firstNameOutput">Иван</span></h4>
                                <h4>Отчество: <span id="patronymicOutput">Иванович</span></h4>
                                <h4>Профессия: <span id="professionOutput">Плотник</span></h4>
                                <p>
                                    <span id="genderOutput">Генерация пола</span>
                                    <span>, </span>
                                    <span id="birthYearOutput">Генерация года рождения</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex flex-row">
                        <div class="btn-footer" id="btn-clear">Очистить</div>
                        <div class="btn-footer" id="btn-gener">Сгенерировать</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
